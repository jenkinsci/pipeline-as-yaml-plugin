pipeline:
  agent:
    node:
      label: "master"
  tools:
    jdk: default
  triggers:
    - cron('H */4 * * 1-5')
    - pollSCM('H */4 * * 1-5')
  environment:
    ENV1: VAL1
    ENV2: VAL2
  parameters:
    - "string(name: 'STRING_PARAM', defaultValue: 'DefaultValue', description: 'Description')"
    - "text(name: 'TEXT_PARAM', defaultValue: 'DefaultValue', description: 'Description')"
  options:
    - "timeout(time: 1, unit: 'HOURS')"
    - skipDefaultCheckout()
  stages:
    - stage: Basic Stage
      steps:
        - echo "Basic Stage"
    - stage: "Basic Stage - Script"
      steps:
        script:
          - echo "Basic Stage - Script"
    - stage: "Complex Stage"
      agent:
        any:
      environment:
        STAGE_ENV: STAGE_VAL
      post:
        always:
          - echo "Stage - Post - Always"
      options:
        - skipDefaultCheckout()
      tools:
        jdk: default
      steps:
        - echo "Complex Stage"
    - stage: "Stage MultiLine String"
      steps: |
        echo "1"
        echo "2"
        echo "3"
    - stage: "Stage MultiLine Script"
      steps:
        script: |
          echo "1"
          echo "2"
          echo "3"
    - stage: "Stage - When"
      when:
        - branch 'production'
        - "environment name: 'DEPLOY_TO', value: 'production'"
      steps:
        - echo "Stage When"
    - stage: "Stage - When- BeforeAgent"
      when:
        - "branch 'production'"
      beforeAgent: true
      steps:
        - echo "Stage When"
    - stage: "Stage - When- Conditional"
      when:
        anyOf:
          allOf:
            - "branch 'production'"
      steps:
        - echo "Stage When - Conditional"
    - stage: "Sequential Stage"
      stages:
        - stage: "Sequential Stage1"
          steps:
            - echo "Sequential Stage1"
        - stage: "Sequential Stage2"
          steps:
            - "echo 'test'"
    - stage: "Parallel Stage"
      failFast: true
      parallel:
        - stage: "Parallel Stage1"
          steps:
            - echo "Parallel Stage1"
        - stage: "Parallel Stage2"
          steps:
            - echo "Parallel Stage2"
    - stage: "WithEnv Stage"
      steps:
        script:
          - withEnv: "['MYKEY1=MYVAL1']"
            script:
              - echo env.MYKEY1
    - stage: "WithEnv Interwined"
      steps:
        script:
          - withEnv: "['KEY1=VAL1']"
            script:
              - echo env.KEY1
              - withEnv: "['KEY2=VAL2']"
                script:
                  - echo env.KEY2
  post:
    always:
      script:
        - echo "Post Always - Script"
    changed:
      - echo "Post Changed - Step"